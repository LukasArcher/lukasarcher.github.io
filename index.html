<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0f172a">
  <meta name="description" content="Medicinsk diktering med QR-kode">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Medicinsk Diktering">
  <title>Medicinsk Diktering - QR</title>
  <link rel="manifest" id="manifest-placeholder">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%230f172a'/><text x='50' y='65' font-size='50' text-anchor='middle' fill='%2306b6d4'>+</text></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0e1a;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e2e8f0;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 50%, rgba(6, 182, 212, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
      animation: pulse 15s ease-in-out infinite;
      pointer-events: none;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(5deg); }
    }
    
    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 
                  0 0 0 1px rgba(6, 182, 212, 0.1),
                  inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
      padding: 32px;
      border: 1px solid rgba(51, 65, 85, 0.3);
      position: relative;
      z-index: 1;
    }
    
    .header {
      border-bottom: 1px solid rgba(6, 182, 212, 0.2);
      padding-bottom: 20px;
      margin-bottom: 24px;
      position: relative;
    }
    
    .header::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, #06b6d4 0%, transparent 100%);
    }
    
    h1 {
      font-size: 28px;
      color: #f1f5f9;
      margin-bottom: 6px;
      font-weight: 700;
      letter-spacing: -0.025em;
      background: linear-gradient(135deg, #f1f5f9 0%, #94a3b8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      color: #94a3b8;
      font-size: 14px;
      font-weight: 400;
    }
    
    .auth-section {
      margin-bottom: 24px;
      text-align: center;
    }
    
    .login-btn {
      background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      box-shadow: 0 10px 25px rgba(6, 182, 212, 0.3);
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(6, 182, 212, 0.4);
    }
    
    .logout-btn {
      background: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
      border: 1px solid rgba(239, 68, 68, 0.3);
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .logout-btn:hover {
      background: rgba(239, 68, 68, 0.3);
      border-color: rgba(239, 68, 68, 0.5);
    }
    
    .user-info {
      background: rgba(6, 182, 212, 0.1);
      border: 1px solid rgba(6, 182, 212, 0.3);
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 16px;
      font-size: 13px;
      color: #a5f3fc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .record-section {
      text-align: center;
      margin: 40px 0;
      padding: 32px 0;
      position: relative;
    }
    
    .record-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 1px;
      background: linear-gradient(90deg, transparent 0%, #06b6d4 50%, transparent 100%);
    }
    
    .record-section::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 1px;
      background: linear-gradient(90deg, transparent 0%, #8b5cf6 50%, transparent 100%);
    }
    
    .record-btn {
      width: 140px;
      height: 140px;
      border-radius: 24px;
      border: 2px solid rgba(6, 182, 212, 0.3);
      font-size: 14px;
      font-weight: 600;
      color: #f1f5f9;
      cursor: pointer;
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(10px);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      position: relative;
      overflow: hidden;
    }
    
    .record-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 24px;
      padding: 2px;
      background: linear-gradient(135deg, #06b6d4, #8b5cf6);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .record-btn:disabled {
      background: rgba(30, 41, 59, 0.4);
      border-color: rgba(51, 65, 85, 0.3);
      cursor: not-allowed;
      opacity: 0.5;
    }
    
    .record-btn.start:not(:disabled):hover {
      transform: translateY(-4px) scale(1.05);
      border-color: #06b6d4;
      box-shadow: 0 20px 40px -10px rgba(6, 182, 212, 0.4),
                  0 0 60px rgba(6, 182, 212, 0.2);
    }
    
    .record-btn.start:not(:disabled):hover::before {
      opacity: 1;
    }
    
    .record-btn.stop {
      background: linear-gradient(135deg, rgba(220, 38, 38, 0.2), rgba(185, 28, 28, 0.3));
      border-color: #ef4444;
      animation: recordPulse 2s ease-in-out infinite;
    }
    
    @keyframes recordPulse {
      0%, 100% { 
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
      }
      50% { 
        box-shadow: 0 0 0 20px rgba(239, 68, 68, 0);
      }
    }
    
    .icon {
      font-size: 42px;
      filter: drop-shadow(0 0 10px rgba(6, 182, 212, 0.5));
    }
    
    .status {
      text-align: center;
      color: #94a3b8;
      margin: 16px 0;
      font-size: 13px;
      font-weight: 500;
      min-height: 20px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .alert {
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 13px;
      font-weight: 500;
      border: 1px solid;
      backdrop-filter: blur(10px);
    }
    
    .alert.error {
      background: rgba(127, 29, 29, 0.3);
      border-color: rgba(220, 38, 38, 0.5);
      color: #fca5a5;
    }
    
    .transcription-box {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(6, 182, 212, 0.2);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }
    
    .transcription-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent 0%, #06b6d4 50%, transparent 100%);
    }
    
    .transcription-box h2 {
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .transcription-box p {
      color: #e2e8f0;
      line-height: 1.7;
      font-size: 15px;
    }
    
    .qr-section {
      text-align: center;
      margin-top: 32px;
      padding-top: 32px;
      position: relative;
    }
    
    .qr-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 1px;
      background: linear-gradient(90deg, transparent 0%, #8b5cf6 50%, transparent 100%);
    }
    
    .qr-section h2 {
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 20px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    
    .qr-container {
      background: white;
      padding: 20px;
      border-radius: 16px;
      display: inline-block;
      border: 2px solid rgba(139, 92, 246, 0.3);
      box-shadow: 0 20px 40px -10px rgba(139, 92, 246, 0.3),
                  0 0 0 1px rgba(139, 92, 246, 0.1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .qr-container:hover {
      transform: translateY(-4px);
      box-shadow: 0 30px 60px -10px rgba(139, 92, 246, 0.4),
                  0 0 0 1px rgba(139, 92, 246, 0.2);
    }
    
    .qr-container canvas {
      display: block;
    }
    
    .qr-info {
      margin-top: 12px;
      color: #64748b;
      font-size: 12px;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 24px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .record-btn {
        width: 120px;
        height: 120px;
      }
      
      .icon {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Medicinsk Diktering</h1>
      <p class="subtitle">Sikker tale-til-tekst med QR-kode output</p>
    </div>
    
    <div id="authSection" class="auth-section">
      <button id="loginBtn" class="login-btn">Log ind med Corti</button>
    </div>
    
    <div id="userInfo" style="display: none;" class="user-info">
      <span>✓ Godkendt</span>
      <button id="logoutBtn" class="logout-btn">Log ud</button>
    </div>
    
    <div class="record-section">
      <button id="recordBtn" class="record-btn start" disabled>
        <div class="icon">⏺</div>
        <span style="font-size: 11px;">Start</span>
      </button>
    </div>
    
    <div id="status" class="status"></div>
    <div id="alert"></div>
    <div id="transcription"></div>
    <div id="qrCode"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    var CORTI_CLIENT_ID = 'patrick-jepsen-ppj';
    var CORTI_AUTH_URL = 'https://auth.eu.corti.ai/oauth2/authorize';
    var CORTI_TOKEN_URL = 'https://auth.eu.corti.ai/oauth2/token';
    var REDIRECT_URI = 'https://lukasarcher.github.io/';
    
    var mediaRecorder;
    var audioContext;
    var websocket;
    var isRecording = false;
    var fullTranscription = '';
    var accessToken = null;

    var loginBtn = document.getElementById('loginBtn');
    var logoutBtn = document.getElementById('logoutBtn');
    var authSection = document.getElementById('authSection');
    var userInfo = document.getElementById('userInfo');
    var recordBtn = document.getElementById('recordBtn');
    var statusDiv = document.getElementById('status');
    var alertDiv = document.getElementById('alert');
    var transcriptionDiv = document.getElementById('transcription');
    var qrCodeDiv = document.getElementById('qrCode');

    function generateRandomString(length) {
      var array = new Uint8Array(length);
      window.crypto.getRandomValues(array);
      var result = '';
      for (var i = 0; i < array.length; i++) {
        var hex = array[i].toString(16);
        result += hex.length === 1 ? '0' + hex : hex;
      }
      return result;
    }

    function base64URLEncode(buffer) {
      var bytes = new Uint8Array(buffer);
      var binary = '';
      for (var i = 0; i < bytes.length; i++) {
        binary += String.fromCharCode(bytes[i]);
      }
      return btoa(binary)
        .replace(/\+/g, '-')
        .replace(/\//g, '_')
        .replace(/=/g, '');
    }

    function sha256(plain) {
      var encoder = new TextEncoder();
      var data = encoder.encode(plain);
      return window.crypto.subtle.digest('SHA-256', data);
    }

    loginBtn.addEventListener('click', function() {
      var codeVerifier = generateRandomString(64);
      localStorage.setItem('code_verifier', codeVerifier);
      
      sha256(codeVerifier).then(function(hashed) {
        var codeChallenge = base64URLEncode(hashed);
        
        var params = new URLSearchParams({
          client_id: CORTI_CLIENT_ID,
          response_type: 'code',
          redirect_uri: REDIRECT_URI,
          code_challenge: codeChallenge,
          code_challenge_method: 'S256',
          scope: 'api'
        });
        
        window.location.href = CORTI_AUTH_URL + '?' + params.toString();
      });
    });

    logoutBtn.addEventListener('click', function() {
      localStorage.removeItem('access_token');
      localStorage.removeItem('code_verifier');
      accessToken = null;
      updateUI();
    });

    function handleCallback() {
      var urlParams = new URLSearchParams(window.location.search);
      var code = urlParams.get('code');
      
      if (code) {
        var codeVerifier = localStorage.getItem('code_verifier');
        
        if (!codeVerifier) {
          showAlert('Fejl: Ingen code verifier fundet', 'error');
          return;
        }
        
        var body = new URLSearchParams({
          grant_type: 'authorization_code',
          client_id: CORTI_CLIENT_ID,
          code: code,
          redirect_uri: REDIRECT_URI,
          code_verifier: codeVerifier
        });
        
        fetch(CORTI_TOKEN_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: body.toString()
        })
        .then(function(response) {
          if (!response.ok) {
            return response.text().then(function(text) {
              throw new Error('Token exchange fejlede: ' + text);
            });
          }
          return response.json();
        })
        .then(function(data) {
          accessToken = data.access_token;
          localStorage.setItem('access_token', accessToken);
          localStorage.removeItem('code_verifier');
          
          window.history.replaceState({}, document.title, REDIRECT_URI);
          updateUI();
        })
        .catch(function(err) {
          showAlert('Login fejl: ' + err.message, 'error');
          console.error(err);
        });
      }
    }

    function updateUI() {
      accessToken = localStorage.getItem('access_token');
      
      if (accessToken) {
        authSection.style.display = 'none';
        userInfo.style.display = 'flex';
        recordBtn.disabled = false;
      } else {
        authSection.style.display = 'block';
        userInfo.style.display = 'none';
        recordBtn.disabled = true;
      }
    }

    recordBtn.addEventListener('click', function() {
      if (!isRecording) {
        startRecording();
      } else {
        stopRecording();
      }
    });

    function createInteraction() {
      statusDiv.textContent = 'Etablerer forbindelse...';
      
      return fetch('https://api.eu.corti.ai/dictation/v2/interactions', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + accessToken,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          language: 'da-DK',
          sample_rate: 16000
        })
      })
      .then(function(response) {
        if (!response.ok) {
          if (response.status === 401) {
            localStorage.removeItem('access_token');
            updateUI();
            throw new Error('Session udløbet - log venligst ind igen');
          }
          return response.text().then(function(text) {
            throw new Error('Kunne ikke oprette session: ' + text);
          });
        }
        return response.json();
      });
    }

    function startRecording() {
      if (!accessToken) {
        showAlert('Log venligst ind først', 'error');
        return;
      }
      
      alertDiv.innerHTML = '';
      transcriptionDiv.innerHTML = '';
      qrCodeDiv.innerHTML = '';
      fullTranscription = '';
      
      createInteraction()
        .then(function(interaction) {
          return connectWebSocket(interaction.websocket_url);
        })
        .catch(function(err) {
          showAlert('Systemfejl: ' + err.message, 'error');
          statusDiv.textContent = '';
        });
    }

    function connectWebSocket(wsUrl) {
      statusDiv.textContent = 'Klar til optagelse';
      
      websocket = new WebSocket(wsUrl);
      
      websocket.onopen = function() {
        startAudioCapture();
      };
      
      websocket.onmessage = function(event) {
        var data = JSON.parse(event.data);
        
        if (data.type === 'transcript' && data.is_final) {
          fullTranscription += data.text + ' ';
          updateTranscription();
        }
      };
      
      websocket.onerror = function() {
        showAlert('Forbindelsesfejl', 'error');
        stopRecording();
      };
      
      websocket.onclose = function() {
        if (isRecording) {
          stopRecording();
        }
      };
    }

    function startAudioCapture() {
      navigator.mediaDevices.getUserMedia({ 
        audio: {
          sampleRate: 16000,
          channelCount: 1,
          echoCancellation: true,
          noiseSuppression: true
        } 
      })
      .then(function(stream) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 16000 });
        var source = audioContext.createMediaStreamSource(stream);
        var processor = audioContext.createScriptProcessor(4096, 1, 1);
        
        processor.onaudioprocess = function(e) {
          if (websocket && websocket.readyState === WebSocket.OPEN) {
            var inputData = e.inputBuffer.getChannelData(0);
            var pcmData = new Int16Array(inputData.length);
            
            for (var i = 0; i < inputData.length; i++) {
              var s = Math.max(-1, Math.min(1, inputData[i]));
              pcmData[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
            }
            
            websocket.send(pcmData.buffer);
          }
        };
        
        source.connect(processor);
        processor.connect(audioContext.destination);
        
        mediaRecorder = { stream: stream, processor: processor, source: source };
        isRecording = true;
        updateRecordButton();
        statusDiv.textContent = '● Optager';
      })
      .catch(function(err) {
        showAlert('Mikrofon adgang nægtet: ' + err.message, 'error');
        if (websocket) {
          websocket.close();
        }
      });
    }

    function stopRecording() {
      if (mediaRecorder) {
        mediaRecorder.stream.getTracks().forEach(function(track) {
          track.stop();
        });
        mediaRecorder.processor.disconnect();
        mediaRecorder.source.disconnect();
        mediaRecorder = null;
      }
      
      if (audioContext) {
        audioContext.close();
        audioContext = null;
      }
      
      if (websocket) {
        websocket.close();
        websocket = null;
      }
      
      isRecording = false;
      updateRecordButton();
      
      if (fullTranscription.trim()) {
        generateQRCode(fullTranscription.trim());
        statusDiv.textContent = 'Session afsluttet';
        setTimeout(function() {
          statusDiv.textContent = '';
        }, 3000);
      } else {
        statusDiv.textContent = '';
      }
    }

    function updateRecordButton() {
      var iconEl = recordBtn.querySelector('.icon');
      var textEl = recordBtn.querySelector('span');
      
      if (isRecording) {
        recordBtn.className = 'record-btn stop';
        textEl.textContent = 'Stop';
        iconEl.textContent = '⏹';
      } else {
        recordBtn.className = 'record-btn start';
        textEl.textContent = 'Start';
        iconEl.textContent = '⏺';
      }
    }

    function updateTranscription() {
      if (fullTranscription.trim()) {
        transcriptionDiv.innerHTML = '<div class="transcription-box"><h2>Transskription</h2><p>' + fullTranscription + '</p></div>';
      }
    }

    function showAlert(message, type) {
      alertDiv.innerHTML = '<div class="alert ' + type + '">' + message + '</div>';
    }

    function generateQRCode(text) {
      qrCodeDiv.innerHTML = '<div class="qr-section"><h2>QR-kode Output</h2><div id="qrcode" class="qr-container"></div><p class="qr-info">Genereret lokalt - ingen data transmitteret</p></div>';
      
      new QRCode(document.getElementById('qrcode'), {
        text: text,
        width: 256,
        height: 256,
        colorDark: '#000000',
        colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    handleCallback();
    updateUI();
  </script>
</body>
</html>
